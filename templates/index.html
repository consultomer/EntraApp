<!DOCTYPE html>
<html>

<head>
    <title>Flask Entra ID Auth</title>
</head>

<body>
    {% if user %}
    <h1>Welcome, {{ user.name }}!</h1>
    <p>Email: {{ user.preferred_username }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <h1>Welcome</h1>
    <a href="{{ url_for('login') }}">Login with Entra ID</a>
    {% endif %}
</body>

</html>

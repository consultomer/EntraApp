name: Cloud Collector Docker CI/CD with Terraform

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: ./iac
      - name: Terraform plan
        working-directory: ./iac
        run: terraform plan -input=false
      - name: Terraform apply
        run: terraform apply -auto-approve
        working-directory: ./iac

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/entrapp:latest .

      - name: Push Docker Image to ACR
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/entrapp:latest

      - name: Output of terrraform
        run: |
          terraform output -json > terraform_output.json
          echo "Terraform output:"
          cat terraform_output.json
      
